<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>fileinput</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <link rel="stylesheet" href="./css/demos.css">
    <style>
      #code {
        background-color: #eee;
      }
      .group {
        margin: 10px 20px;
      }
    </style>
  </head>
  <body>

    <h3 class="comp-name">导航条</h3>
    <p class="desc">
      图片上传组件，点击按钮选择图片上传，下面的框里显示图片缩略图。
    </p>

    <div class="-fileinput" style="margin: 10px;">
      <input class="file" type="button" value="选择文件"  />
      <div class="content">
         <img src="../dist/image/em1.jpg"/></img>
         <img src="../dist/image/em2.jpg"/></img>
         <img src="../dist/image/em3.jpg"/></img>
      </div>
    </div>

    <p class="code-example">code:</p>
    <div>
      <pre>
        <code id="code" class="html"></code>
      </pre>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/highlight.min.js"></script>
    <script src="../dist/js/yzf.js"></script>
    <script>
      var htmlStr = [
        '<input class="file" type="button" value="选择文件" />',
        '<div class="content"></div>',
      ].join('\n').replace(/\</g, '&lt;');
      $('#code').html(htmlStr);
      hljs.highlightBlock($('#code')[0]);
    </script>
  </body>
</html>
