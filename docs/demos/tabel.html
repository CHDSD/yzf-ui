<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>table</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <style>
        #code {

<br>

<div style="margin-left: 20px">
    <span>表格：</span>
    <br/>
    <div style="width: 800px">
        <span>basic tabel</span>
        <table class="table">
            <thead>

            <tbody>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            </tbody>
        </table>

            <thead>
            <tr>
                <th>序号</th>
                <th>项目名称</th>

            </thead>

            <tr>

                <td>1楼</td>
            </tr>
            </tbody>
        </table>

</div>

</br>

<div>
      <pre>
