<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Button Group</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <link rel="stylesheet" href="./css/demos.css">
    <style>
      #code {
        background-color: #eee;
      }
      .group {
        margin: 10px 20px;
      }
    </style>
  </head>
  <body>

    <h3 class="comp-name">按钮组</h3>
    <p class="desc">
      将多个按钮放在一个添加了<span class="hl-tip">"btn-group"</span>类的元素中，可以组成一个按钮组。
    </p>

    <div class="group">
      <div class="btn-group">
        <button class="btn btn-default">button-default</button>
        <input type="button" class="btn btn-default" value="button-default">
        <span class="btn btn-default">button-default</span>
        <a class="btn btn-default">button-default</a>  
      </div>
      <br><br>      
      <div class="btn-group">
        <button class="btn btn-light">button-light</button>
        <input type="button" class="btn btn-light" value="button-light">
        <span class="btn btn-light">button-light</span>
        <a class="btn btn-light">button-light</a>
      </div>
      <br><br>
      <div class="btn-group">
        <button class="btn btn-pure">button-pure</button>
        <input type="button" class="btn btn-pure" value="button-pure">
        <span class="btn btn-pure">button-pure</span>
        <a class="btn btn-pure">button-pure</a>
      </div>
    </div>

    <p class="code-example">code:</p>
    <div class="code">
      <pre>
        <code id="code" class="html"></code>
      </pre>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/highlight.min.js"></script>
    <script src="../dist/js/yzf.js"></script>
    <script>
      var htmlStr = [
        '<div className="btn-group">',
        '<button class="btn btn-default">button-default</button>',
        '<input type="button" class="btn btn-default" value="button-default">',
        '<span class="btn btn-default">button-default</span>',
        '<a class="btn btn-default">button-default</a>',
        '</div>',
        '<br><br>',
        '<div className="btn-group">',
        '<button class="btn btn-light">button-light</button>',
        '<input type="button" class="btn btn-light" value="button-light">',
        '<span class="btn btn-light">button-light</span>',
        '<a class="btn btn-light">button-light</a>',
        '</div>',
        '<br><br>',
        '<div className="btn-group">',
        '<button class="btn btn-pure">button-pure</button>',
        '<input type="button" class="btn btn-pure" value="button-pure">',
        '<span class="btn btn-pure">button-pure</span>',
        '<a class="btn btn-pure">button-pure</a>',
        '</div>'
      ].join('\n').replace(/\</g, '&lt;');
      $('#code').html(htmlStr);
      hljs.highlightBlock($('#code')[0]);
    </script>
  </body>
</html>
