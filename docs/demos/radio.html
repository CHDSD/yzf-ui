<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>radio</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <link rel="stylesheet" href="./css/demos.css">
    <style>
        #code {
            background-color: #eee;
        }
    </style>
</head>
<body>

<h3 class="comp-name">单选按钮</h3>
<p class="desc">
    为<span class="hl-tip"> &lt;input type="radio" ></span>元素添加<span class="hl-tip">"yzf_radio"</span>类就可使用yzf-ui提供的单选按钮样式。<br>
    元素<span class="hl-tip"> &lt;input type="radio" ></span>需添加<span class="hl-tip">hidden</span>属性。<br>
    子元素<span class="hl-tip"> &lt;label></span>的<span class="hl-tip">"for"</span>属性为对应的<span class="hl-tip"> &lt;input type="radio" ></span>元素的id。<br>
</p>

<div style="margin: 10px">
    <input type="radio" class="yzf_radio" name="yzf_radio" id="check-1" hidden><label for="check-1">通过</label>
    <input type="radio" class="yzf_radio" name="yzf_radio" id="check-2" hidden><label for="check-2" >未通过</label>
</div>

<p class="code-example">code:</p>
<div>
      <pre>
        <code id="code" className="js"></code>
      </pre>
</div>
<script src="./lib/jquery.min.js"></script>
<script src="./lib/highlight.min.js"></script>
<script src="../dist/js/yzf.js"></script>
<script>

    var htmlStr = [
        '<div style="margin: 10px">',
        '<input type="radio" class="yzf_radio" name="yzf_radio" id="check-1" hidden><label for="check-1">通过</label>',
        '<input type="radio" class="yzf_radio" name="yzf_radio" id="check-2" hidden><label for="check-2" >未通过</label>',
        '</div>'
    ].join('\n').replace(/\</g, '&lt;');
    $('#code').html(htmlStr);
    hljs.highlightBlock($('#code')[0]);
</script>

</body>
</html>
