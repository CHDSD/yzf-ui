<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alert</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <link rel="stylesheet" href="./css/demos.css">
    <style>
      #code {
        background-color: #eee;
      }
    </style>
  </head>
  <body>

    <h3 class="comp-name">警告框</h3>
    <p class="desc">
      通过在jquery对象上调用alert(method)，(例如: <span class="hl-tip">$('.alert').alert('show')</span>)来操作警告弹框。<br>
      支持的method有: <br>
      <span class="hl-tip">config</span> 修改警告框配置，可以传入点击确定或取消的回调。$el.alert('config', {succ: func, fail: func}) <br>
      <span class="hl-tip">show</span> 手动控制显示弹框。$el.alert('show')<br>
      <span class="hl-tip">hide</span> 手动控制隐藏弹框。$el.alert('hide')<br>
    </p>

    <div style="margin: 10px;">
      <button class="btn btn-default show-alert">show alert</button>
    </div>

    <div class="alert shade">
      <div class="box">
        <p class="alert-title">冻结提示</p>
        <span class="yzf-icon yzf-icon-close alert-close"></span>
        <div class="content">请确认是否继续冻结所选择的所有元素？</div>
        <div class="btns">
          <button class="btn btn-light alert-cancel">取消</button>
          <button class="btn btn-default alert-ok">确定</button>
        </div>
      </div>
    </div>

    <p class="code-example">code:</p>
    <div class="code">
      <pre>
        <code id="code" class="html"></code>
      </pre>
    </div>

    <script src="./lib/jquery-3.2.1.js"></script>
    <script src="./lib/highlight.min.js"></script>
    <script src="../dist/js/yzf.js"></script>
    <script>
      $('.show-alert').on('click', function () {
        $('.alert').alert('show');
      });

      var htmlStr = [
        '<div class="alert">',
        '  <div class="box">',
        '    <p class="alert-title">冻结提示</p>',
        '    <span class="yzf-icon yzf-icon-close alert-close"></span>',
        '    <div class="content">请确认是否继续冻结所选择的所有元素？</div>',
        '    <div class="btns">',
        '      <button class="btn btn-light alert-cancel">取消</button>',
        '      <button class="btn btn-default alert-ok">确定</button>',
        '    </div>',
        '  </div>',
        '</div>',
      ].join('\n').replace(/\</g, '&lt;');
      $('#code').html(htmlStr);
      hljs.highlightBlock($('#code')[0]);
    </script>
  </body>
</html>
