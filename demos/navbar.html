<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>navbar</title>
    <link rel="stylesheet" href="../dist/css/yzf.css">
  </head>
  <body>
    <div class="-navbar">
      <div class="uul">
        <ul class="navbar"> 
        <li><a href="#" class="ac">首页</a></li> 
        <li><a href="#">当前订单</a></li> 
        <li><a href="#">历史订单</a></li>      
        </ul>
      </div>  
      <div class="search-box">
        <input type="text" class="search-text" placeholder="搜索">
        <span class="search-btn"></span>
      </div>   
    </div> 

    <script src="./lib/jquery.min.js"></script>
    <script language="javascript" type="text/javascript">
      $(document).ready(function (){
        $(".navbar").find("a").each(function(index){
          $(this).click(function(){ 
            $(".navbar").find("a").removeClass("ac");
            $(".navbar").find("a").eq(index).addClass("ac");
          });
        });
       });
    </script>
    
  </body>
</html>
