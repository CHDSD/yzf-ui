<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>processBar</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <style>
        #code {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="p_example" style="width: 60%">
        <div class="progress">
            <div class="progress-bar"  style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
            <div class="progress-bar"  style="width: 25%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%; height: 1px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-success"  style="width: 15%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-info"  style="width: 10%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-warning" style="width: 15%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-danger"  style="width: 10%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <p class="code-example">code:</p>
    <div>
      <pre>
        <code id="code" className="js"></code>
      </pre>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/highlight.min.js"></script>
    <script src="../dist/js/yzf.js"></script>
    <script>
        var htmlStr = [
            '<div class="p_example" style="width: 60%">',
            '<div class="progress">',
            '<div class="progress-bar"  style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>',
            '</div>',
            '<div class="progress">',
            '<div class="progress-bar"  style="width: 25%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">25%</div>',
            '</div>',
            '<div class="progress">',
            '<div class="progress-bar" role="progressbar" style="width: 25%; height: 1px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>',
            '</div>',
            '<div class="progress">',
            '<div class="progress-bar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>',
            '<div class="progress-bar bg-success"  style="width: 15%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>',
            '<div class="progress-bar bg-info"  style="width: 10%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>',
            '<div class="progress-bar bg-warning" style="width: 15%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>',
            '<div class="progress-bar bg-danger"  style="width: 10%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>',
            '</div>',
            '</div>',
        ].join('\n').replace(/\</g, '&lt;');
        $('#code').html(htmlStr);
        hljs.highlightBlock($('#code')[0]);
    </script>
</body>
</html>
