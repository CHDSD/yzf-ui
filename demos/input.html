<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Button</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <style>
        #code {
            background-color: #eee;
        }
    </style>
</head>
<body>
<div style="margin: 20px;float: left;width: 25%;">
    <p>输入框：</p>
    <input type="text" class="yzf_input" placeholder="请输入姓名" >
</div>
<div style="margin: 20px;float: left;width: 68%">
    <p>输入框组：</p>
    <div class="yzf-input-group input-group-lg" >
        <span class="input_title">类别：</span>
        <input type="text" class="yzf_input" placeholder="大号输入框" >
    </div>
    <div class="yzf-input-group " >
        <span class="input_title">尺寸类别：</span>
        <input type="text" class="yzf_input" placeholder="中号输入框" >
    </div>
    <div class="yzf-input-group input-group-sl" >
        <span class="input_title">尺寸大小：</span>
        <input type="text" class="yzf_input" placeholder="小号号输入框" >
    </div>
</div>

<p class="code-example">code:</p>
<div>
      <pre>
        <code id="code" className="js"></code>
      </pre>
</div>




<script src="./lib/jquery.min.js"></script>
<script src="./lib/highlight.min.js"></script>
<script src="../dist/js/yzf.js"></script>
<script>

    var htmlStr = [
        '<div style="margin: 20px;float: left;width: 25%;">',
        '<p>输入框：</p>',
        '<input type="text" class="yzf_input" placeholder="请输入姓名" >',
        '</div>',
        '<div style="margin: 20px;float: left;width: 68%">',
        '<p>输入框组：</p>',
        '<div class="yzf-input-group input-group-lg" >',
        '<span class="input_title">类别：</span>',
        '<input type="text" class="yzf_input" placeholder="大号输入框" >',
        '</div>',
        '<div class="yzf-input-group " >',
        '<span class="input_title">尺寸类别：</span>',
        '<input type="text" class="yzf_input" placeholder="中号输入框" >',
        '</div>',
        '<div class="yzf-input-group input-group-sl" >',
        '<span class="input_title">尺寸大小：</span>',
        '<input type="text" class="yzf_input" placeholder="小号号输入框" >',
        '</div>',
        '</div>',
    ].join('\n').replace(/\</g, '&lt;');
    $('#code').html(htmlStr);
    hljs.highlightBlock($('#code')[0]);
</script>
</body>
</html>
