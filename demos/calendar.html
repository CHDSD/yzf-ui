<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>calendar</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <link rel="stylesheet" href="./css/demos.css">
    <style>
        .code {
            background-color: #eee;
            margin:0;
        }
    </style>
</head>
<body>
<h3 class="comp-name">日历</h3>
<p class="desc">
    通过在jquery对象上调用calendarRender(method)，(例如: <span class="hl-tip">$('.calendar').calendar('calendarRender')</span>)来初始化日历。<br>
</p>
<div class="calendarBox code-example">
    <div class="calendar"></div>

    <p>code:</p>
    <div>
          <pre>
            <code id="code" class="code js"></code>
          </pre>
    </div>
    <p>js</p>
    <pre>
        <code id="js_code" class="code js">
        &lt;script>
        $(document).ready(function(e) {
            $('.calendar').calendar('calendarRender');
         });
        &lt;/script>
        </code>
    </pre>
</div>
<script src="./lib/jquery.min.js"></script>
<script src="./lib/highlight.min.js"></script>
<script src="../src/js/calendar.js"></script>
<script>
    $(document).ready(function(e) {
        $('.calendar').calendar('calendarRender');
        }
    );
    var htmlStr = [
        '日历：<div class="calendar"></div>'
    ].join('\n').replace(/\</g, '&lt;');
    $('#code').html(htmlStr);
    hljs.highlightBlock($('#code')[0]);
    hljs.highlightBlock($('#js_code')[0]);
</script>
</body>
</html>
