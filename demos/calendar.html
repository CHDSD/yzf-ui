<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>calendar</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <style>
        #code {
            background-color: #eee;
        }
    </style>
</head>
<body>

<div class="calendarBox" style="margin-left: 20px">
    <span>日历：</span>
    <div class="calendar"></div>
</div>

<p class="code-example">code:</p>
<div>
      <pre>
        <code id="code" className="js"></code>
      </pre>
</div>

<script src="./lib/jquery.min.js"></script>
<script src="./lib/highlight.min.js"></script>
<script src="../src/js/calendar.js"></script>
<script>
    $(document).ready(function(e) {
        $('.calendar').calendar('calendarRender');
        }
    );
    var htmlStr = [
        '日历：<div class="calendar"></div>',
        '<script src="../src/js/calendar.js"><script>'
    ].join('\n').replace(/\</g, '&lt;');
    $('#code').html(htmlStr);
    hljs.highlightBlock($('#code')[0]);
</script>
</body>
</html>
