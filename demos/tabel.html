<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>table</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <link rel="stylesheet" href="./css/demos.css">
    <style>
        #code {
            background-color: #eee;
        }
    </style>
</head>
<body>
<h3 class="comp-name">表格</h3>
<p class="desc">
    为<span class="hl-tip">&lt;table class="table">&lt;/table></span>添加table类即可使用本样式<br>
    添加table-bordered类<span class="hl-tip">&lt;table class=" table table-bordered">&lt;/table></span>实现带边框的表格。
</p>
<div style="margin-left: 18px">
    <br/>
    <div style="width: 800px">
        <span>basic tabel</span>
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>项目名称</th>
                <th>楼栋</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>01</td>
                <td>成都新天地春天里</td>
                <td>1楼</td>
            </tr>
            <tr>
                <td>02</td>
                <td>成都新天地春天里</td>
                <td>1楼</td>
            </tr>
            <tr>
                <td>03</td>
                <td>成都新天地春天里</td>
                <td>1楼</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <span>border tabel</span>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>序号</th>
                <th>项目名称</th>
                <th>楼栋</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>01</td>
                <td>成都新天地春天里</td>
                <td>1楼</td>
            </tr>
            <tr>
                <td>02</td>
                <td>成都新天地春天里</td>
                <td>1楼</td>
            </tr>
            <tr>
                <td>03</td>
                <td>成都新天地春天里</td>
                <td>1楼</td>
            </tr>
            </tbody>
        </table>
    </div>
    </br>
    <p class="code-example">code:</p>
    <div>
      <pre>
        <code id="code" className="js"></code>
      </pre>
    </div>
</div>

<script src="./lib/jquery.min.js"></script>
<script src="./lib/highlight.min.js"></script>
<script>
    var htmlStr = [
        '表格:',
        'basic tabel',
        '<table class="table">',
    '        <thead>',
        '       <tr>',
        '        <th>序号</th>',
        '        <th>项目名称</th>',
        '        <th>楼栋</th>',
        '        </tr>',
    '        </thead>',
    '        <tbody>',
        '        <tr>',
        '           <td>01</td>',
        '           <td>成都新天地春天里</td>',
        '           <td>1楼</td>',
        '       </tr>',
        '       <tr>',
        '           <td>02</td>',
        '           <td>成都新天地春天里</td>',
        '           <td>1楼</td>',
        '       </tr>',
        '       <tr>',
        '           <td>03</td>',
        '           <td>成都新天地春天里</td>',
        '           <td>1楼</td>',
        '       </tr>',
        '   </tbody>',
        '</table>',
        'border tabel',
        '<table class="table table-bordered">',
        '        <thead>',
        '       <tr>',
        '        <th>序号</th>',
        '        <th>项目名称</th>',
        '        <th>楼栋</th>',
        '        </tr>',
        '        </thead>',
        '        <tbody>',
        '        <tr>',
        '           <td>01</td>',
        '           <td>成都新天地春天里</td>',
        '           <td>1楼</td>',
        '       </tr>',
        '       <tr>',
        '           <td>02</td>',
        '           <td>成都新天地春天里</td>',
        '           <td>1楼</td>',
        '       </tr>',
        '       <tr>',
        '           <td>03</td>',
        '           <td>成都新天地春天里</td>',
        '           <td>1楼</td>',
        '       </tr>',
        '   </tbody>',
        '</table>'
    ].join('\n').replace(/\</g, '&lt;');
    $('#code').html(htmlStr);
    hljs.highlightBlock($('#code')[0]);
</script>
</body>
</html>
