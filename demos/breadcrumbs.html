<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Breadcrumbs</title>
    <link rel="stylesheet" href="./lib/github-gist.css">
    <link rel="stylesheet" href="../dist/css/yzf.css">
    <link rel="stylesheet" href="./css/demos.css">
    <style>
        #code {
            background-color: #eee;
        }
    </style>
</head>
<body>
<h3 class="comp-name">路径导航</h3>
<p class="desc">
    为<span class="hl-tip">&lt;ol class="breadcrumbs">&lt;/ol></span>添加breadcrumbs类即可使用本样式<br>
    当前选中的路径，添加active类<span class="hl-tip">&lt;li class="active">&lt;/li></span>。
</p>
<div style="margin:0 18px">
    <ol class="breadcrumbs">
        <li class="active">Home</li>
    </ol>
    <ol class="breadcrumbs">
        <li><a href="#">Home</a></li>
        <li class="active">Library</li>
    </ol>
    <ol class="breadcrumbs">
        <li><a href="#">Home</a></li>
        <li><a href="#">Library</a></li>
        <li class="active">Data</li>
    </ol>
    <p>code</p>
    <div>
      <pre>
        <code id="code" className="js"></code>
      </pre>
    </div>
</div>

<script src="./lib/jquery.min.js"></script>
<script src="./lib/highlight.min.js"></script>
<script>
    var htmlStr = [
        '<ol class="breadcrumbs">',
        '   <li><a href="#">Home</a></li>',
        '   <li><a href="#">Library</a></li>',
        '   <li class="active">Data</li>',
        '</ol>'
    ].join('\n').replace(/\</g, '&lt;');
    $('#code').html(htmlStr);
    hljs.highlightBlock($('#code')[0]);
</script>
</body>
</html>
