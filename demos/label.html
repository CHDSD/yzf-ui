<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Label</title>
  <link rel="stylesheet" href="./lib/github-gist.css">
  <link rel="stylesheet" href="../dist/css/yzf.css">
  <link rel="stylesheet" href="./css/demos.css">

  <style>
    #code {
      background-color: #eee;
    }
  </style>
</head>
<body>
<h3 class="comp-name">标签</h3>
<p class="desc">
  为<span class="hl-tip"> &lt;span></span>添加label类即可使用本样式<br>
  有label-pure和label-default两种样式。
</p>
<div style="margin:10px;">
  <span class="label label-default">Default</span>
  <span class="label label-pure">Default</span>
</div>

<p class="code-example">code:</p>
<div>
      <pre>
        <code id="code" className="js"></code>
      </pre>
</div>

<script src="./lib/jquery.min.js"></script>
<script src="./lib/highlight.min.js"></script>
<script>
  var htmlStr = [
    '<span class = "label label-default">Default</span>',
    '<span class="label label-pure">Default</span>'
  ].join('\n').replace(/\</g, '&lt;');

  $('#code').html(htmlStr);
  hljs.highlightBlock($('#code')[0]);
</script>
</body>
</html>
