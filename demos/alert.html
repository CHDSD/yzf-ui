<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alert</title>
    <link rel="stylesheet" href="../dist/css/yzf.css">
  </head>
  <body>

    <div style="margin: 10px;">
      <button class="btn btn-default show-alert">show alert</button>
    </div>

    <div class="alert">
      <div class="box">
        <p class="alert-title">冻结提示</p>
        <span class="yzf-icon yzf-icon-close" data-action="close"></span>
        <div class="content">请确认是否继续冻结所选择的所有元素？</div>
      </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="../dist/js/yzf.js"></script>
    <script>
      $('.show-alert').on('click', function () {
        $('.alert').alert('show');
      });
    </script>
  </body>
</html>
