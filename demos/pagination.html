<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pagination</title>
  <link rel="stylesheet" href="./lib/github-gist.css">
  <link rel="stylesheet" href="../dist/css/yzf.css">
  <style>
    #code {
      background-color: #eee;
    }
    .text-center{
      text-align: center;
    }
  </style>
</head>
<body>

<div>
  <div class="text-center">
    <div style="margin:15px">
      <label>总页数：
        <input id="totalPages"/>
      </label>
      <br/>
      <label>当前页：
      <input id="currentPage"/>
    </label>
      <br/>
      <input type="button" id="ok" value="确定">
    </div>
    <div class="pagination-example pagination"></div>
  </div>
  <p class="code-example">code:</p>
  <div>
      <pre>
        <code id="code" className="js"></code>
      </pre>
  </div>
</div>

<script src="./lib/jquery.min.js"></script>
<script src="../dist/js/yzf.js"></script>
<script src="./lib/highlight.min.js"></script>
<script>
  $("#ok").click(
      function(){
        var totalPages=Number($("#totalPages").val());
        var currentPage=Number($("#currentPage").val());

        $('.pagination').createPage(function(n){
              console.log(n);
            },{
              pageCount:totalPages,//总页码,默认10
              current:currentPage,
            }
        );
      }
  );



  var htmlStr = [
    '<div class="pagination-example pagination"></div>',
    '<script>',
    '$(".pagination").createPage(function(n){',
    'console.log(n);',
    '},{',
    'pageCount:totalPages',
    'current:currentPage',
    '}',
    ');',
    '<\/script>'
  ].join('\n').replace(/\</g, '&lt;');
  $('#code').html(htmlStr);
  hljs.highlightBlock($('#code')[0]);
</script>
</body>
</html>
