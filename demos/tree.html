<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tree</title>
  <link rel="stylesheet" href="./lib/github-gist.css">
  <link rel="stylesheet" href="../dist/css/yzf.css">
  <style>
    #code {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="tree">
    <div style="padding-left:40px">
      <label for="input-search" class="sr-only"></label>
      <input type="input" class="form-control" id="input-search" placeholder="输入要搜索的内容..." value="">
      <button type="button" class="btn btn-default" id="btn-search">搜索</button>
      <button type="button" class="btn btn-default" id="btn-clear-search">清空</button>
    </div>
  <div  id="tree"></div>
  </div>
  <p class="code-example">code:</p>
  <div>
        <pre>
          <code id="code" className="js"></code>
        </pre>
  </div>

  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/highlight.min.js"></script>
  <script src="../dist/js/yzf.js"></script>
<script>
  var htmlStr = [
    '<div class="tree">',
    '<div style="padding-left:40px">',
    '<label for="input-search" class="sr-only"></label>',
    '<input type="input" class="form-control" id="input-search" placeholder="输入要搜索的内容..." value="">',
    '<button type="button" class="btn btn-default" id="btn-search">搜索</button>',
    '<button type="button" class="btn btn-default" id="btn-clear-search">清空</button>',
    '</div>',
    '<div  id="tree"></div>',
    '</div>',
    '<script>',
    'var $searchableTree=$("#tree").treeview({data: getTree(),levels: 1});',
    'var search = function(e) {',
    'var pattern = $("#input-search").val();',
    'var options = {',
      'ignoreCase: true;',
    '};',
    'var results = $searchableTree.treeview("search", [ pattern, options ]);',
    'var output = "<p>" + results.length + " matches found</p>";',
    '$.each(results, function (index, result) {',
      'output += "<p>- " + result.text + "</p>";',
    '});',
    '$("#search-output").html(output);',
    '}',

  '$("#btn-search").on("click", search);',
  '$("#input-search").on("keyup", search);',

  '$("#btn-clear-search").on("click", function (e) {',
    '$searchableTree.treeview("clearSearch");',
    '$("#input-search").val("");',
    '$("#search-output").html("");',
  '});',
  '<\/script>',
  ].join('\n').replace(/\</g, '&lt;');
  $('#code').html(htmlStr);
  hljs.highlightBlock($('#code')[0]);

  function getTree() {
    var data = [
      {
        text: "Parent 1",
        nodes: [
          {
            text: "Child 1",
            nodes: [
              {
                text: "Grandchild 1"
              },
              {
                text: "Grandchild 2"
              }
            ]
          },
          {
            text: "Child 2"
          }
        ]
      },
      {
        text: "Parent 2"
      },
      {
        text: "Parent 3"
      },
      {
        text: "Parent 4"
      },
      {
        text: "Parent 5"
      }
    ];
    return data;
  }

  var $searchableTree=$('#tree').treeview({data: getTree(),levels: 1});
  var search = function(e) {
    var pattern = $('#input-search').val();
    var options = {
      ignoreCase: true
    };
    var results = $searchableTree.treeview('search', [ pattern, options ]);

    var output = '<p>' + results.length + ' matches found</p>';
    $.each(results, function (index, result) {
      output += '<p>- ' + result.text + '</p>';
    });
    $('#search-output').html(output);
  }

  $('#btn-search').on('click', search);
  $('#input-search').on('keyup', search);

  $('#btn-clear-search').on('click', function (e) {
    $searchableTree.treeview('clearSearch');
    $('#input-search').val('');
    $('#search-output').html('');
  });
</script>
</body>
</html>
